<html lang="en">

</head>
<body>
  <label id = "counter"> 0</label><br>

  <div class="but">

  <button id= "reset" class="button">reset</button>
  <button id= "increase" class="button">increase</button>
  <button id= "decrease" class="button">decrease</button>


   </div>

    
    
    
    <script>
       /* let counter = document.getElementById("counter").value; */
       let count=0;
       
       document.getElementById("increase").onclick = function increase(){
        count+=1;
        document.getElementById("counter").textContent = count;


       }

       document.getElementById("decrease").onclick = function decrease(){
        count-=1;
        document.getElementById("counter").textContent = count;


       }

       document.getElementById("reset").onclick = function reset(){
        count=0;
        document.getElementById("counter").textContent = count;


       }
       
       
       
    </script>
    
    
</body>
