    <script>
        let prices = [4,33,2,55,6,3,34,235];
        let expensive = prices[0];   //creating "a variable with element within array to make comparison". outside the for loop for single result.
        for (let i = 0; i<prices.length; i++){ //generating loop
            if (prices[i]>expensive){    //condition if current elelment(i) of array is greater than the generated variable "expensive".
                expensive = prices[i];   //The new value is assaigned to "expensive" because of the condition being "true".
            }

        }
        console.log(expensive);
    
    
    </script>
