<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="april24.css">
</head>
<body>
    <div id = "form_layer">

        <label class="user" for="username">Username</label> <br>
        <input class ="user" id="username" type="text" ><br><br>
        
        <button id="submit">submit</button>
    </div>

    <h3 id="result"></h3>


    <script>
        document.getElementById("submit").onclick = function submit(){
            let username = document.getElementById("username").value;
            username = username.toLowerCase();
            var alphabetRegex = /^[A-Za-z]+$/;
            

            if (username == "neraz"){
                document.getElementById("result").innerHTML = "welcome" +" "+username ;

            }
            
            else if (username === "" ){

                document.getElementById("result").innerHTML = "It cannot be empty";

            }
            
            else if (!alphabetRegex.test(username)){
                

                document.getElementById("result").innerHTML = "must be letters";

            }

            else {
                document.getElementById("result").innerHTML = "it is not neraz" ;


            }
    }
        


    </script>
    
</body>
</html>
