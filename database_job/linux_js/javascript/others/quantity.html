<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        book: <input style="width:20px;" type="text"  id="quantity" value="1">
        <input type="button" onclick="add()" value="+">
        <input type="button" onclick="subtract()" value="-">
    </form>

    <script>
        function add(){
        let quantity = parseInt(document.getElementById("quantity").value);
        let added_quantity = quantity+1;
        document.getElementById("quantity").value = added_quantity;
        }

        function subtract(){
        let quantity = parseInt(document.getElementById("quantity").value);
        let subtracted_quantity = quantity-1;
        document.getElementById("quantity").value = subtracted_quantity;
        }

    </script>
    
</body>
</html>
