<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        First number <input type="text" id="first_number">
        Second number <input type="text" id="second_number">
        <input type="button"  onClick="add()" value="submit">
    </form>
    
    <p id="result"></p>

    <script>
        function add(){
            let first_number = parseInt(document.getElementById("first_number").value);
            let second_number =parseInt (document.getElementById("second_number").value);
            let sum = first_number+second_number;
            document.getElementById("result").innerHTML = sum;
        }

    </script>


</body>
</html>
