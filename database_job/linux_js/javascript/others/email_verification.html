<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        Email : <br><input type="text" id="email"><br>
        password :<br> <input type ="password" id ="password"><br><br>
        <input type="button" onClick="email_validation()" value="log in"><br><br>
    </form> 
    <p id="message"></p>

    <script>
        function email_validation(){
            //document.getElementById("message").innerHTML = "hello";
            let user_email = document.getElementById("email").value;
            let splitted_email = user_email.split("");
            
            for (let character in splitted_email){
                if (character =="@"){
                    document.getElementById("message").innerHTML = "Your email format is valid";
                }
                else{
                    document.getElementById("message").innerHTML = "Your email format is invalid";

                }
            }
        }    
    </script>
    
</body>
</html>
