<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addition</title>
</head>
<body>
    <h1> ADDITION</h1>
    <form>
        <label>Enter a First Number : </label><br>
        <input type="text" id="first_number"><br><br>
        <label>Enter a Second Number : </label><br>
        <input type="text" id="second_number"><br><br>
        <input type="reset">
        <input type="button" onclick="addition()" value="Add">
    </form>
    <p id="result"></p>

    <hr><br>
    <script>
        function addition(){
            let first_number = parseInt( document.getElementById("first_number").value) ;
            let second_number = parseInt( document.getElementById("second_number").value) ;
            let sum = first_number + second_number;
            document.getElementById("result").innerHTML = sum;
        }



    
    </script>

</body>
</html>
